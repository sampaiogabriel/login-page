<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/output.css" />
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto"
    >
      <section
        class="w-full flex-1 flex flex-col justify-center items-center p-4"
      >
        <div
          class="w-full max-w-xl flex justify-center items-center flex-col gap-4"
        >
          <img
            src="./assets/user.png"
            alt="Logo do Usuário"
            class="w-36 hover:scale-110 duration-300"
          />

          <h1 class="text-4xl font-bold mb-7">Login</h1>

          <input
            type="text"
            placeholder="Digite o seu e-mail..."
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <input
            type="password"
            placeholder="*************"
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <div class="w-full flex items-center justify-between">
            <div class="flex items-center gap-2">
              <input type="checkbox" name="" id="" />
              <label for="" class="font-medium">Lembrar senha</label>
            </div>

            <a href="#" class="text-sky-600 hover:text-sky-500 duration:300">
              Esqueceu a senha?
            </a>
          </div>

          <button
            class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200 cursor-pointer"
          >
            Acessar
          </button>

          <p>
            Não possui uma conta?
            <a
              href="#"
              class="font-medium text-sky-600 hover:text-sky-500 duration-200"
              >Criar uma conta</a
            >
          </p>
        </div>
      </section>

      <section class="hidden md:flex w-full flex-1">Item 2</section>
    </main>
  </body>
</html>
